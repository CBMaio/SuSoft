<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>¡Queremos escucharte!</h1>
    <form method="POST" action="#">
        <label for="nombre_completo">Nombre completo</label>
        <input id="nombre_completo" type="text" placeholder="Nombre y Apellido" required autofocus/>
        <label for="correo">Correo electrónico:</label>
        <input id="correo" rtype="email" placeholder="correo@ejemplo.com" required/>
        <label for="asunto">Asunto del mensaje: </label>
        <input type="text" id="asunto" maxlength="40"/>
        <label for="mensaje">Dejanos tu mensaje</label>
        <textarea id="mensaje" maxlength="300" rows="10" cols="40"></textarea>
        <label for="conocer">¿Cómo nos conociste?</label>
        <select id="conocer">
            <option disabled selected>Ver opciones</option>
            <option value="">Red Social</option>
            <option value="">Recomendación de un amigo</option>
            <option value="">Buscamos en Internet</option>
            <option value="">Otro</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
